plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.14.0'
    compile 'org.testng:testng:6.14.3'
    compile 'org.hamcrest:hamcrest-all:1.1'
}

group = 'com.test'
version = '1.0'
description = 'gradle-demo'
sourceCompatibility = '8'

